<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paax - Login</title>
  <!-- CDN bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- custom properties -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/loginVHMI.css">
</head>
<body>
<!-- HEADER -->
<header class=""></header>

<div class="row m-0">
  <!-- columna izquierda -->
  <div class="wall col d-none d-lg-block"></div> <!-- img -->
  
  <!-- columna derecha -->
  <div class="col"> <!-- img -->
    <section class="forma-login container-fluid d-flex flex-column justify-content-center">
      <!-- logo -->
      <div class="login-img text-center">
        <img src="./assets/img/logo_sin.gif" alt="logo de paax">
      </div>
      <!-- CORREO ELECTRÓNICO -->
      <div class="login-email d-flex flex-column mb-5">
        <label class="text-white" for="">Correo electrónico</label>
        <input type="email" placeholder="tu@correo.com">
      </div>
      <!-- CONTRASEÑA -->
      <div class="login-pass d-flex flex-column mb-5">
        <label class="text-white" for="">Contraseña</label>
        <input type="password" placeholder="*********">
      </div>
      <!-- RECORDAR  CONTRASEÑA -->
      <div class="cta d-flex justify-content-between vh-2 mb-3">
        <div class="cta-recordar">
          <input type="checkbox" name="recordar" value="1">
          <label class="text-white" for="">Recuérdame</label>
        </div>
        <!-- RECUPERAR  CONTRASEÑA -->
        <div class="cta-recuperar">
          <a class="text-white" href="#">Olvidé mi contraseña</a>
        </div>
      </div>
      <!-- boton iniciar sesión -->
      <div class="justify-content-center mb-3">sp
        <button class="btn btn-block btn-primary text-white">Iniciar sesión</button>
      </div>
      <!--  -->
      <div class="cta-crear d-flex justify-content-between mb-3 vh-2 align-items-center">
        <p class="text-white">¿No tienes una cuenta?</p>
        <a href="#">Crear cuenta</a>
      </div>
    </section>
  </div>

<!-- div row -->
</div>
<!-- div row -->

<!-- BOTON -->
<!-- CREAR CUENTA -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
